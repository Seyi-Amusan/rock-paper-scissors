<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>



  <main>
    <section class="header">
      <div class="choice-container">
        <h1 class="choice">Rock</h1>
        <h1 class="choice">Paper</h1>
        <h1 class="choice">Scissors</h1>
        <h1 class="choice">lizard</h1>
        <h1 class="choice">spock</h1>
      </div>

      <div class="score-container">
        <h2 class="score-text">SCORE</h2>
        <h1 class="score">12</h1>
      </div>
    </section>

    <section class="playground">

      <div id="before-choice">
        <div class="playground-bg">
          <img src="images/bg-pentagon.svg" alt="">
        </div>
  
        <div class="options-container">
          <div class="option-gradient-bg lizard">
            <div class="option-bg">
              <img src="images/icon-lizard.svg" alt="" class="option">
            </div>
          </div>
  
          <div class="option-gradient-bg translate-paper paper">
            <div class="option-bg">
              <img src="images/icon-paper.svg" alt="" class="option">
            </div>
          </div>
  
          <div class="option-gradient-bg rock">
            <div class="option-bg">
              <img src="images/icon-rock.svg" alt="" class="option">
            </div>
          </div>
  
          <div class="option-gradient-bg scissors">
            <div class="option-bg">
              <img src="images/icon-scissors.svg" alt="" class="option">
            </div>
          </div>
  
          <div class="option-gradient-bg spock translate-spock">
            <div class="option-bg">
              <img src="images/icon-spock.svg" alt="" class="option">
            </div>
          </div>
        </div>
      </div>

      <div id="after-choice">
        <div class="after-choice-container user-choice">
          <h2 class="after-choice-heading">you picked</h2>
         
        </div>

        <div class="result-container">
          <h1 class="result">you lose</h1>
          <button class="play-again">play again</button>
        </div>

        <div class="after-choice-container house-choice">
          <h2 class="after-choice-heading">the house picked</h2>

        </div>
      </div>
      
    </section>

    <button class="rules-btn">RULES</button>

    <section class="rules-bg">
     <div class="rules-container">
      <div class="rules-header">
        <h2 class="rules-heading">RULES</h2>
        <img src="images/icon-close.svg" alt="" class="close-icon">
      </div>
      <img src="images/image-rules-bonus.svg" alt="">
     </div>
    </section>
  </main>

  


  <script src="index.js"></script>
</body>
</html>
